<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Finance Tracker</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 50px 45px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(102, 78, 234, 0.25);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(102, 78, 234, 0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(to right, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .form-group {
      margin-bottom: 22px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
      font-size: 15px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      background: #f8fafc;
      color: #1a202c;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 78, 234, 0.15);
    }
    input::placeholder {
      color: #94a3b8;
    }

    /* Beautiful matching button */
    button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 78, 234, 0.35);
    }
    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(102, 78, 234, 0.5);
    }
    button:active {
      transform: translateY(-1px);
    }

    .login-link {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
      color: #666;
    }
    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    .messages p {
      background: #fef3c7;
      color: #92400e;
      padding: 14px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .container { 
        padding: 40px 30px; 
        margin: 20px;
      }
      h2 { font-size: 28px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Create a strong password" required>
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" id="confirm" placeholder="Re-type your password" required>
      </div>

      <button type="submit">Register Now</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
